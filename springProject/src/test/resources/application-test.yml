spring:
  application:
    name: toss-payment-service-test

  kafka:
    bootstrap-servers: ${spring.kafka.bootstrap-servers}
    producer:
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: payment-service-test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    listener:
      ack-mode: record

  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: ${spring.datasource.driver-class-name}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

toss:
  payments:
    api:
      base-url: ${toss.payments.api.base-url}
      secret-key: test_sk_secret_key
      timeout: 5000

reservation:
  service:
    url: ${reservation.service.url}
    timeout: 5000

kafka:
  topics:
    reservation-confirmed: reservation-confirmed-test
    payment-completed: payment-completed-test
    payment-cancelled: payment-cancelled-test
    refund-completed: refund-completed-test