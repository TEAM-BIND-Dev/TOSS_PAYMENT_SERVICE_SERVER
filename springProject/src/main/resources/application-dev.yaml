
spring:
  application:
    name: toss-payment-service

  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:9092}

    producer:
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

    consumer:
      group-id: payment-service-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    listener:
      ack-mode: record

  datasource:
    url: jdbc:mariadb://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/payment_service?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8mb4
    username: ${DATABASE_USER_NAME:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

toss:
  payments:
    api:
      base-url: ${TOSS_API_BASE_URL:https://api.tosspayments.com}
      secret-key: ${TOSS_API_SECRET_KEY:test_sk_secret_key}
      timeout: 5000

reservation:
  service:
    url: ${RESERVATION_SERVICE_URL:http://localhost:8081}
    timeout: 5000

kafka:
  topics:
    reservation-confirmed: reservation-confirmed
    payment-completed: payment-completed
    payment-cancelled: payment-cancelled
    refund-completed: refund-completed
